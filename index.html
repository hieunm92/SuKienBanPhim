<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn </title>
</head>
<body onload="doReady()">
    <img id="nobita" src="https://vignette.wikia.nocookie.net/the-gioi-anime-anime-world/images/a/aa/Download-1525567810.jpg/revision/latest?cb=20180506005010&path-prefix=vi" style="position:absolute; left: 0;top: 0" height="200px" width="100px">
    <script>
        function upArrowPressed(){
           let element= document.getElementById('nobita');
            element.style.top =parseInt(element.style.top) - 5 + 'px';
        }
        function downArrowPressed(){
            let element= document.getElementById('nobita');
            element.style.top= parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed(){
            let element= document.getElementById('nobita');
            element.style.left= parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed(){
            let element= document.getElementById('nobita');
            element.style.left= parseInt(element.style.left) + 5 + 'px';
        }
        function moveSelecttion(evt){
            switch (evt.keycode){
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;

            }
        }
        function doReady(){
            window.addEventListener('keydown', moveSelecttion)
        }
    </script>

</body>
</html>
